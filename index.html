<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Carousel</title>
</head>
<body>
    <div id="container">
        <div class="container-main-img">
            <div class="main-img" :class="index === currentIndex ? 'active-img' : ''" v-for="(image, index) in allImg">
                <img :src="image.url" alt="">
                <div class="text-img">
                    <h3>{{image.title}}</h3>
                    <h5>{{image.text}}</h5>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div @click="goUp" class="arrow arrow-up">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="sidebar-container-img" :class="index === currentIndex ? 'border-active' : ''" v-for="(image, index) in allImg ">
                <img class="sidebar-img" :src="image.url" alt="">
            </div>
            <div @click="goDown" class="arrow arrow-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
