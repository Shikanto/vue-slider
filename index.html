<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="container-main-img">
            <img class="main-img " src="img/01.jpg" alt="">
            <div class="text-img">
                <h3>Ciao</h3>
                <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h5>
            </div>
        </div>
        <div class="sidebar">
            <div class="arrow arrow-up">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="sidebar-container-img">
                <img class="sidebar-img " src="img/01.jpg" alt="">
            </div>
            <div class="sidebar-container-img">
                <img class="sidebar-img " src="img/02.jpg" alt="">
            </div>
            <div class="sidebar-container-img">
                <img class="sidebar-img " src="img/03.jpg" alt="">
            </div>
            <div class="sidebar-container-img">
                <img class="sidebar-img " src="img/04.jpg" alt="">
            </div>
            <div class="sidebar-container-img">
                <img class="sidebar-img " src="img/05.jpg" alt="">
            </div>
            <div class="arrow arrow-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
